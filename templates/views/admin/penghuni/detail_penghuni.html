<!-- Header -->
{% include '/admin/dashboard/header.html' %}


<!-- Sidebar -->
{% include '/admin/dashboard/sidebar.html' %}


<main id="main" class="main">
  <div class="pagetitle">
    <h1>Detail Penghuni</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{{ url_for('homepage_admin') }}">Dashboard</a></li>
        <li class="breadcrumb-item"><a href="{{ url_for('views.penghuni') }}">Penghuni</a></li>
        <li class="breadcrumb-item active">Detail Penghuni</li>
      </ol>
    </nav>
  </div>
  <!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" style="text-align: center;">DETAIL DATA PENGHUNI</h5>

            <!-- Multi Columns Form -->
            <form class="row g-3">

              <div class="col-md-6">
                <label for="inputUsername" class="form-label">Email </label>
                <input type="text" class="form-control" id="inputUsername"  value="{{ penghuni.email }}"  readonly>
              </div>

              <div class="col-md-6">
                <label for="inputNama" class="form-label">Nama Penghuni</label>
                <input type="text" class="form-control" id="inputNama"  value="{{ penghuni.nama }}"  readonly>
              </div>
              <div class="col-md-6">
                <label for="inputUmur" class="form-label">Umur</label>
                <input type="text" class="form-control" id="inputUmur"  value="{{ penghuni.umur}} Tahun"  readonly> 
              </div>

              <div class="col-md-6">
                <label for="inputJenisKelamin" class="form-label">Jenis Kelamin</label>
                <input type="text" class="form-control" id="inputJenisKelamin"  value="{{ penghuni.jenisKelamin }}"  readonly>
              </div>
              <div class="col-md-6">
                <label for="inputStatus" class="form-label">Status Penghuni</label>
                <input type="text" class="form-control" id="inputStatus"  value="{{ penghuni.status }}"  readonly>
              </div>
             
              <div class="col-md-6">
                <label for="inputStatus" class="form-label">Role</label>
                <input type="text" class="form-control" id="inputStatus"  value="{{ penghuni.role }}"  readonly>
              </div>
 
              <div class="col-md-8">
                <img src="" alt="">
                <label for="inputPotoKTP" class="form-label">Poto KTP</label>
               <img src="{{ url_for('static', filename='upload/ktp/' + penghuni.poto_ktp.split('/')[-1].split('\\')[-1]) }}" 
               alt="" style="max-width: 200px; max-height: 200px; margin:10px;">           
               </div>

              <div class="text-center">
                <a href="{{ url_for('views.penghuni') }}" class="btn btn-danger">Kembali</a>
              </div>
            </form><!-- End Multi Columns Form -->

          </div>
        </div>

      </div>

    </div>
  </section>

</main><!-- End #main -->


<!-- footer -->
{% include '/admin/dashboard/footer.html' %}
